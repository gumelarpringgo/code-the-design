<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <style>
    body {
      font-family: "Source Sans 3", sans-serif;
    }
  </style>

  <body>
    <div class="flex flex-col items-center justify-center h-screen">
      <button
        id="theme-toggle"
        class="mb-5 px-4 py-2 bg-[#1DA1F2] bg-opacity-20 text-black rounded"
      >
        dark
      </button>
      <div
        class="flex justify-center items-center w-[923px] h-[600px] bg-[#1DA1F2] bg-opacity-20 dark:bg-[#141D26]"
      >
        <section
          class="flex flex-col py-[35px] px-[31px] w-[601px] h-[228px] gap-[15px] bg-white rounded-[10px] drop-shadow-[0_15px_60px_#141D2633] dark:bg-[#243447]"
        >
          <div class="flex justify-between items-center h-[50px] w-full">
            <div class="flex gap-[22px]">
              <img src="./images/Ellipse 1.png" alt="avatar" />
              <div>
                <p class="text-black text-xl font-bold dark:text-white">
                  John Doe
                </p>
                <p class="text-black text-base text-opacity-60 dark:text-white">
                  @realjohndoe
                </p>
              </div>
            </div>
            <div class="h-[30px] w-[30px]">
              <img src="./images/twitter.png" alt="logo-twitter" />
            </div>
          </div>
          <p class="dark:text-white">
            Why do they call it 'debugging' when it feels more like 'wildly
            guessing and hoping for the best'?
            <span class="text-[#1DA1F2]">#programming #coding #debugging</span>
          </p>
          <div class="flex gap-5 sh-[26px]">
            <div class="flex gap-[10px]">
              <div class="flex items-center justify-center h-6 w-6">
                <img
                  id="love-icon"
                  src="./images/Vector-light.png"
                  alt="love"
                />
              </div>
              <p
                class="text-black font-semibold text-opacity-60 text-[16px] leading-[26px] dark:text-white"
              >
                650
              </p>
            </div>
            <p
              class="text-black font-semibold text-opacity-60 text-[16px] leading-[26px] dark:text-white"
            >
              3:40 PM â€“ Feb 24, 2022
            </p>
          </div>
        </section>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
